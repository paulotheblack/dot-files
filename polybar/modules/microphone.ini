[module/mic]
type = custom/script
interval = 1
format = <label>
format-prefix-foreground = #55aa55
exec = bash $HOME/.config/polybar/scripts/mic.sh show-vol 'alsa_input.pci-0000_00_1f.3.analog-stereo'

click-left = bash $HOME/.config/polybar/scripts/mic.sh mute-vol 'alsa_input.pci-0000_00_1f.3.analog-stereo'
scroll-up = bash $HOME/.config/polybar/scripts/mic.sh inc-vol 'alsa_input.pci-0000_00_1f.3.analog-stereo'
scroll-down = bash $HOME/.config/polybar/scripts/mic.sh dec-vol 'alsa_input.pci-0000_00_1f.3.analog-stereo'