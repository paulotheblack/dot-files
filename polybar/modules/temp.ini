[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80
interval = 5
 
format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-underline = #f50a4d

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
 
ramp-0 = 
ramp-1 = 
ramp-2 =   
ramp-3 = 
ramp-4 = 
ramp-foreground = #bd2c40
